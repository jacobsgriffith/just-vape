  <body id="justVapeApp">
	<a id="hack" class="text-primary" style="position: absolute; top: 0; left: 0; font-size: 30px;" href="#" onclick="var e = document.createEvent('Events'); e.initEvent('deviceready', true, false); document.dispatchEvent(e); return false;">Start Device</a>
	<script type="text/javascript">
		document.addEventListener("deviceready", function() {
			setTimeout(function() {
				document.body.removeChild(document.getElementById('hack'));
				var domElement = document.getElementById('justVapeApp');
				angular.bootstrap(domElement, ["justVapeApp"]);
			}, 500);
		}, false);
	</script>
