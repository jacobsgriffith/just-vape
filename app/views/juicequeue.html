<div class="container-fluid">
	<div class="row text-center">
		<div class="panel-group">
			<div class="panel panel-default" ng-repeat="usersJuice in usersJuices">
			  <div class="panel-heading" ng-click="usersJuice.expanded = !usersJuice.expanded">
				<div class="panel-title">
				  <div class="accordion-toggle">
					<h2><span class="ng-binding">{{usersJuice.Juice.Name}}</span><i class="pull-right glyphicon glyphicon-chevron-right" ng-class="{'glyphicon-chevron-down': usersJuice.expanded, 'glyphicon-chevron-right': !usersJuice.expanded}" style="margin-right: 20px;"></i></h2>
					</div>
				</div>
			  </div>
			  <div class="panel-collapse collapse" ng-class="{ in: usersJuice.expanded }">
				  <div class="panel-body">			
						<div class="col-sm-12 ng-scope">
							<h3 class="text-center ng-binding text-danger" ng-class="{ 'text-danger': !usersJuice.Done, 'text-success': usersJuice.done}">{{usersJuice.Done ? 'Ready' : 'Mixing'}}</h3>
						</div>
						<div class="col-sm-12 ng-scope">
							<label class="text-center ng-binding">{{usersJuice.Description}}</label>
						</div>
					</div>
			  </div>
			</div>
		</div>
	</div>
</div>
